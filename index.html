<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Убегающая кнопка</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    #runaway-btn {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <button id="runaway-btn">Поймай меня!</button>

  <script>
    const btn = document.getElementById('runaway-btn');

    document.addEventListener('mousemove', (e) => {
      const rect = btn.getBoundingClientRect();
      const distance = 120;
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const deltaX = mouseX - btnX;
      const deltaY = mouseY - btnY;

      const dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

      if (dist < distance) {
        const angle = Math.atan2(deltaY, deltaX);
        const moveX = -Math.cos(angle) * 150 + (Math.random() * 100 - 50);
        const moveY = -Math.sin(angle) * 150 + (Math.random() * 100 - 50);

        let newLeft = btn.offsetLeft + moveX;
        let newTop = btn.offsetTop + moveY;

        // Ограничения в пределах окна
        const padding = 20;
        newLeft = Math.min(window.innerWidth - rect.width - padding, Math.max(padding, newLeft));
        newTop = Math.min(window.innerHeight - rect.height - padding, Math.max(padding, newTop));

        btn.style.left = `${newLeft}px`;
        btn.style.top = `${newTop}px`;
      }
    });
  </script>

</body>
</html>
