<!DOCTYPE html>
<html>
<head>
  <title>–£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    #runBtn {
      padding: 15px 30px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      position: absolute;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>–ü–æ–ø—Ä–æ–±—É–π –Ω–∞–∂–∞—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫—É üéÅ</h2>
  <button id="runBtn">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>

  <script>
    const button = document.getElementById('runBtn');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const btnRect = button.getBoundingClientRect();
      const distance = 100;

      const dx = x - (btnRect.left + btnRect.width / 2);
      const dy = y - (btnRect.top + btnRect.height / 2);
      const d = Math.sqrt(dx * dx + dy * dy);

      if (d < distance) {
        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        button.style.left = `${Math.min(window.innerWidth - 100, Math.max(0, btnRect.left + offsetX))}px`;
        button.style.top = `${Math.min(window.innerHeight - 100, Math.max(0, btnRect.top + offsetY))}px`;
      }
    });
  </script>
</body>
