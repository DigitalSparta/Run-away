<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ—á—Ç–∏ –ø–æ–π–º–∞–ª–∞!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff0f5;
      font-family: sans-serif;
    }

    #runaway-btn, #accept-btn {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #runaway-btn {
      background-color: #ff4444;
      color: white;
    }

    #accept-btn {
      position: relative;
      margin-top: 300px;
      background-color: #8a2be2;
      color: white;
      z-index: 2;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="runaway-btn">–ù–∞–∂–∞—Ç—å —á—Ç–æ–±—ã –ø–æ–Ω–µ—Ä–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ê–±—ã–ª–∞—è!</button>
  <button id="accept-btn">–•–æ—Ä–æ—à–æ, –ª—é–±–∏–º—ã–π, —è –ø–æ–π–¥—É –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µüíï</button>

  <script>
    const btn = document.getElementById('runaway-btn');
    const acceptBtn = document.getElementById('accept-btn');

    function getOppositePosition(x, y, width, height) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      return {
        x: screenWidth - x - width,
        y: screenHeight - y - height
      };
    }

    document.addEventListener('mousemove', (e) => {
      const rect = btn.getBoundingClientRect();
      const triggerDistance = 200;
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const deltaX = mouseX - btnX;
      const deltaY = mouseY - btnY;

      const dist = Math.sqrt(deltaX ** 2 + deltaY ** 2);

      if (dist < triggerDistance) {
        const angle = Math.atan2(deltaY, deltaX);
        const moveX = -Math.cos(angle) * 300 + (Math.random() * 300 - 150);
        const moveY = -Math.sin(angle) * 300 + (Math.random() * 300 - 150);

        let newLeft = btn.offsetLeft + moveX;
        let newTop = btn.offsetTop + moveY;

        const padding = 30;
        newLeft = Math.min(window.innerWidth - rect.width - padding, Math.max(padding, newLeft));
        newTop = Math.min(window.innerHeight - rect.height - padding, Math.max(padding, newTop));

        btn.style.left = `${newLeft}px`;
        btn.style.top = `${newTop}px`;
      }
    });

    btn.addEventListener('click', () => {
      const rect = btn.getBoundingClientRect();
      const pos = getOppositePosition(rect.left, rect.top, rect.width, rect.height);

      btn.style.left = `${pos.x}px`;
      btn.style.top = `${pos.y}px`;

      createHeart(rect.left + rect.width / 2, rect.top + rect.height / 2);
    });

    // –ë–æ–Ω—É—Å: –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –¥—Ä–æ–∂–∏—Ç
    setInterval(() => {
      const rect = btn.getBoundingClientRect();
      let moveX = Math.random() * 40 - 20;
      let moveY = Math.random() * 40 - 20;

      let newLeft = btn.offsetLeft + moveX;
      let newTop = btn.offsetTop + moveY;

      const padding = 30;
      newLeft = Math.min(window.innerWidth - rect.width - padding, Math.max(padding, newLeft));
      newTop = Math.min(window.innerHeight - rect.height - padding, Math.max(padding, newTop));

      btn.style.left = `${newLeft}px`;
      btn.style.top = `${newTop}px`;
    }, 1800);

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    acceptBtn.addEventListener('click', () => {
      const count = 30;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * -100;
          createHeart(x, y);
        }, i * 100);
      }

      setTimeout(() => {
        window.location.href = 'https://–≤–∞—à–∞-—Å—Å—ã–ª–∫–∞-–Ω–∞-—Ç–∏–ª–¥—É.tilda.ws';
      }, 3000);
    });
  </script>
</body>
</html>
