<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—é—Ä–ø—Ä–∏–∑!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff0f5;
      font-family: sans-serif;
    }

    #runaway-btn, #accept-btn {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #runaway-btn {
      background-color: #ff4444;
      color: white;
    }

    #accept-btn {
      position: relative;
      margin-top: 300px;
      background-color: #8a2be2;
      color: white;
      z-index: 2;
    }

    .popup-image {
      position: absolute;
      width: 200px;
      height: auto;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      opacity: 0;
      transition: all 0.8s ease;
      z-index: 5;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .popup-image.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <button id="runaway-btn">–•–∏-—Ö–∏, –Ω–µ –ø–æ–π–º–∞–µ—à—å!</button>
  <button id="accept-btn">–•–æ—Ä–æ—à–æ, –ª—é–±–∏–º—ã–π, —è –ø–æ–π–¥—É –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ üíï</button>

  <script>
    const btn = document.getElementById('runaway-btn');
    const acceptBtn = document.getElementById('accept-btn');

    function getOppositePosition(x, y, width, height) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      return {
        x: screenWidth - x - width,
        y: screenHeight - y - height
      };
    }

    document.addEventListener('mousemove', (e) => {
      const rect = btn.getBoundingClientRect();
      const triggerDistance = 200;
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const deltaX = mouseX - btnX;
      const deltaY = mouseY - btnY;

      const dist = Math.sqrt(deltaX ** 2 + deltaY ** 2);

      if (dist < triggerDistance) {
        const angle = Math.atan2(deltaY, deltaX);
        const moveX = -Math.cos(angle) * 300 + (Math.random() * 300 - 150);
        const moveY = -Math.sin(angle) * 300 + (Math.random() * 300 - 150);

        let newLeft = btn.offsetLeft + moveX;
        let newTop = btn.offsetTop + moveY;

        const padding = 30;
        newLeft = Math.min(window.innerWidth - rect.width - padding, Math.max(padding, newLeft));
        newTop = Math.min(window.innerHeight - rect.height - padding, Math.max(padding, newTop));

        btn.style.left = `${newLeft}px`;
        btn.style.top = `${newTop}px`;
      }
    });

    btn.addEventListener('click', () => {
      const rect = btn.getBoundingClientRect();
      const pos = getOppositePosition(rect.left, rect.top, rect.width, rect.height);
      btn.style.left = `${pos.x}px`;
      btn.style.top = `${pos.y}px`;

      showImage();
    });

    setInterval(() => {
      const rect = btn.getBoundingClientRect();
      let moveX = Math.random() * 40 - 20;
      let moveY = Math.random() * 40 - 20;

      let newLeft = btn.offsetLeft + moveX;
      let newTop = btn.offsetTop + moveY;

      const padding = 30;
      newLeft = Math.min(window.innerWidth - rect.width - padding, Math.max(padding, newLeft));
      newTop = Math.min(window.innerHeight - rect.height - padding, Math.max(padding, newTop));

      btn.style.left = `${newLeft}px`;
      btn.style.top = `${newTop}px`;
    }, 1800);

    function showImage() {
      const img = document.createElement('img');
      img.className = 'popup-image';
      img.src = 'https://i.imgur.com/YourImageLink.jpg'; // ‚Üê –°–Æ–î–ê –í–°–¢–ê–í–¨ –°–í–û–Æ –°–°–´–õ–ö–£ –ù–ê –§–û–¢–û

      document.body.appendChild(img);

      setTimeout(() => {
        img.classList.add('show');
      }, 100);

      setTimeout(() => {
        img.remove();
      }, 3500);
    }

    acceptBtn.addEventListener('click', () => {
      showImage();

      setTimeout(() => {
        window.location.href = 'https://–≤–∞—à–∞-—Å—Å—ã–ª–∫–∞-–Ω–∞-—Ç–∏–ª–¥—É.tilda.ws';
      }, 3000);
    });
  </script>
</body>
</html>
