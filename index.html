<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—é—Ä–ø—Ä–∏–∑!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff0f5;
      font-family: sans-serif;
    }

    #runaway-btn, .accept-btn {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #runaway-btn {
      background-color: #ff4444;
      color: white;
    }

    .accept-btn {
      background-color: #8a2be2;
      color: white;
      z-index: 2;
    }

    .popup-heart {
      position: absolute;
      font-size: 40px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      transition: all 1s ease;
      z-index: 5;
    }

    .popup-heart.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .new-btn {
      position: absolute;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

  </style>
</head>
<body>

  <button id="runaway-btn">–•–∏-—Ö–∏, –Ω–µ –ø–æ–π–º–∞–µ—à—å!</button>

  <script>
    const btn = document.getElementById('runaway-btn');
    let clickCount = 0; // –°—á—ë—Ç—á–∏–∫ –¥–ª—è –ø–æ–¥—Å—á—ë—Ç–∞ –Ω–∞–∂–∞—Ç–∏–π

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã —ç–∫—Ä–∞–Ω–∞
    function getOppositePosition(x, y, width, height) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      return {
        x: screenWidth - x - width,
        y: screenHeight - y - height
      };
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function getRandomPosition() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const x = Math.random() * (screenWidth - 100);
      const y = Math.random() * (screenHeight - 100);
      return { x, y };
    }

    document.addEventListener('mousemove', (e) => {
      const rect = btn.getBoundingClientRect();
      const triggerDistance = 200;
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const deltaX = mouseX - btnX;
      const deltaY = mouseY - btnY;

      const dist = Math.sqrt(deltaX ** 2 + deltaY ** 2);

      if (dist < triggerDistance) {
        const angle = Math.atan2(deltaY, deltaX);
        const moveX = -Math.cos(angle) * 300 + (Math.random() * 300 - 150);
        const moveY = -Math.sin(angle) * 300 + (Math.random() * 300 - 150);

        let newLeft = btn.offsetLeft + moveX;
        let newTop = btn.offsetTop + moveY;

        const padding = 30;
        newLeft = Math.min(window.innerWidth - rect.width - padding, Math.max(padding, newLeft));
        newTop = Math.min(window.innerHeight - rect.height - padding, Math.max(padding, newTop));

        btn.style.left = `${newLeft}px`;
        btn.style.top = `${newTop}px`;
      }
    });

    btn.addEventListener('click', () => {
      const rect = btn.getBoundingClientRect();
      const pos = getOppositePosition(rect.left, rect.top, rect.width, rect.height);
      btn.style.left = `${pos.x}px`;
      btn.style.top = `${pos.y}px`;

      clickCount++;  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏–π

      showHeart();
      createNewButton(rect.left, rect.top);
    });

    setInterval(() => {
      const rect = btn.getBoundingClientRect();
      let moveX = Math.random() * 40 - 20;
      let moveY = Math.random() * 40 - 20;

      let newLeft = btn.offsetLeft + moveX;
      let newTop = btn.offsetTop + moveY;

      const padding = 30;
      newLeft = Math.min(window.innerWidth - rect.width - padding, Math.max(padding, newLeft));
      newTop = Math.min(window.innerHeight - rect.height - padding, Math.max(padding, newTop));

      btn.style.left = `${newLeft}px`;
      btn.style.top = `${newTop}px`;
    }, 1800);

    function showHeart() {
      const heart = document.createElement('div');
      heart.className = 'popup-heart';
      heart.textContent = 'üíñ'; // –≠–º–æ–¥–∑–∏ —Å–µ—Ä–¥–µ—á–∫–∞
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.classList.add('show');
      }, 100);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    function createNewButton(prevX, prevY) {
      const newButton = document.createElement('button');
      newButton.classList.add('new-btn');
      newButton.textContent = "–•–æ—Ä–æ—à–æ, –ª—é–±–∏–º—ã–π, —è –ø–æ–π–¥—É –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ!";

      // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–æ–µ –Ω–∞–∂–∞—Ç–∏–µ, —Å—Ç–∞–≤–∏–º –ø–æ —Ü–µ–Ω—Ç—Ä—É
      if (clickCount === 1) {
        const centerX = window.innerWidth / 2 - newButton.offsetWidth / 2;
        const centerY = window.innerHeight / 2 - newButton.offsetHeight / 2;
        newButton.style.left = `${centerX}px`;
        newButton.style.top = `${centerY}px`;
      } else {
        // –ò–Ω–∞—á–µ —Å—Ç–∞–≤–∏–º –≤ –º–µ—Å—Ç–æ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –Ω–∞–∂–∞—Ç–∏—è
        newButton.style.left = `${prevX}px`;
        newButton.style.top = `${prevY}px`;
      }

      document.body.appendChild(newButton);

      // –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
      setTimeout(() => {
        newButton.style.display = 'inline-block';
      }, 300);

      newButton.addEventListener('click', () => {
        window.location.href = 'https://–≤–∞—à–∞-—Å—Å—ã–ª–∫–∞-–Ω–∞-—Ç–∏–ª–¥—É.tilda.ws';
      });
    }

  </script>

</body>
</html>
